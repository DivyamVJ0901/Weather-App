<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" type="image/x-icon" href="/assets/3845731.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>CHECK YOUR WEATHER !! </h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- GRANT LOCATION ACESS -->
        <div class="sub-container grant-location-container">
          <img
            src="./assets/location.png"
            height="80"
            width="80"
            loading="lazy"
          />
          <p>Grant Location Acess</p>
          <p>Allow Acess To Get Weather Information</p>
          <button class="btn" data-grantAcess>GRANT ACESS</button>
        </div>

        <!-- Search Form -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="/assets/search.png"
              alt=""
              height="20"
              width="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- Loading Screen Part  -->
        <div class="sub-container loading-container">
          <img src="./assets/loading.gif" alt="" height="150" width="150" />
          <p>Loading</p>
        </div>

        <!-- Show weather part -->
        <div class="sub-container user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <p data-weatherDesc></p>
          <img data-weatherIcon />
          <p data-temp></p>

          <!-- 3 cards -->
          <div class="parameter-container">
            <!-- CARD-1 -->
            <div class="parameter">
              <img src="/assets/wind.png" />
              <p>Windspeed</p>
              <p data-windSpeed></p>
            </div>
            <!-- CARD-2 -->
            <div class="parameter">
              <img src="/assets/humidity.png" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>
            <!-- CARD-3 -->
            <div class="parameter">
              <img src="/assets/cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>  
    </div>
    <script src="script.js"></script>
  </body>
</html>
